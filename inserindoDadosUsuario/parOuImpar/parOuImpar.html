<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Par ou Impar</h1>
    <p><input type="number" value="0" name="" id="numtxt"></p>
    <p><button onclick="calcular()">Verificar</button></p>
    <p id="restxt"></p>
</body>
    <script>
        function calcular(){
            
           numero = parseInt(document.querySelector('#numtxt').value)
            let resultado = document.querySelector('#restxt')
            if(numero%2 == 0){
                resultado.innerHTML = `${numero} é par.`        
            } else{
                resultado.innerHTML = `${numero} é impar`
            }
        }
    </script>
</html>
